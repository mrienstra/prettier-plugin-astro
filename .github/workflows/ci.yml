name: 'CI'

on:
  push:
    branches:
      - main
      - next
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node_version: [14, 16]
        include:
          - os: windows-latest
            node_version: 16
          - os: macos-latest
            node_version: 16
      fail-fast: false
    env:
      LANG: en-us
    name: 'Test: node-${{ matrix.node_version }}, ${{ matrix.os }}'
    steps:
      - name: Check out code using Git
        uses: actions/checkout@v3

      - name: Setup pnpm
      - uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: Set Node version to ${{ matrix.node_version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}
          cache: 'pnpm'

      - name: Debug
        run: pnpm versions

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          CI: true

      - name: Build prettier-plugin-astro
        run: pnpm build

      - name: Test
        run: pnpm test

  lint:
    runs-on: ubuntu-latest
    name: 'Lint: node-16, ubuntu-latest'
    steps:
      - uses: actions/checkout@v3

      - name: Setup pnpm
      - uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: Set Node version to 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'pnpm'

      - name: Debug
        run: pnpm versions

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          CI: true

      - name: Build prettier-plugin-astro
        run: pnpm build

      - name: Lint
        run: pnpm lint
